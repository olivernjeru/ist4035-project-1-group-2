<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellness Coaching | Contact Us</title>
    <link rel="stylesheet" href="contact-us.css" />
  </head>
  <header>
    <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" id="menu-icon">&#9776;</label>
    <nav>
      <div id="left-nav">
        <a href="index.html">Wellness Coaching</a>
      </div>

      <div id="right-nav">
        <a href="services.html" target="_blank">Services</a>
        <a href="about-us.html" target="_blank">About Us</a>
        <a href="contact.html" target="_blank">Contact Us</a>
      </div>
    </nav>
  </header>
  <body>
    <div id="contact-us-body-content">
      <div id="contact-us-form">
        <form action="#" method="POST">
          <h2>Contact Us</h2>
          <br>
          <p>If you have any questions or would like to get started, please reach out to us.</p>
          <br>
          <input type="text" name="name" placeholder="Name" required />
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
          />
          <textarea name="message" placeholder="Message" required></textarea>
          <button type="submit">Send Now</button>
          <div id="email-preference">
            <p><div id="text-black"> Prefer email?</div> contact@wellness-coaching.com</p>
        </div>
        </form>
      </div>
      <div id="telephone-image"></div>
    </div>
    <footer id="copyright">&copy 2023 Wellness Coaching</footer>
  </body>
</html>
