<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellness Coaching | Contact Us</title>
    <link rel="stylesheet" href="contact-us.css" />
  </head>

  <header>
    <nav>
      <div id="nav-icons">
        <a href="../index.html">
          <img src="../assets/navigation-icons/cottage.svg" alt="">
        </a>
        <a href="../services/services.html">
          <img src="../assets/navigation-icons/concierge.svg" alt="">
        </a>
        <a href="../about-us/about-us.html">
          <img src="../assets/navigation-icons/contact_page.svg" alt="">
        </a>
        <a href="contact-us.html">
          <img src="../assets/navigation-icons/feed.svg" alt="">
        </a>
      </div>
      <div id="left-nav">
        <a href="../index.html">Wellness Coaching</a>
      </div>

      <div id="right-nav">
        <a href="../services/services.html" target="_blank">Services</a>
        <a href="../about-us/about-us.html" target="_blank">About Us</a>
        <a href="contact-us.html">Contact Us</a>
      </div>
    </nav>
  </header>
  <body>
    <div id="container">
      <div id="contact-us-body-content">
        <div id="contact-us-form">
          <form action="#" method="POST">
            <h1>Contact Us</h1>
            <br>
            <p>If you have any questions or would like to get started, please reach out to us.</p>
            <br>
            <input type="text" name="name" placeholder="Name" required />
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <textarea name="message" placeholder="Message" required rows="5" cols="50"></textarea>
            <button type="submit">Send Now</button>
            <div id="email-preference">
                <div id="text-black">
                  <p>Prefer email?</p>
                </div>
                <p>contact@wellness-coaching.com</p>
          </div>
          </form>
        </div>
        <div id="telephone-image"></div>
      </div>
      <footer id="copyright">&copy 2023 Wellness Coaching</footer>
    </div>

  </body>
</html>
